<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .two-column-layout {
        display: flex;
        width: 400px;
        height: 400px;
      }
      .two-column-layout > .left {
        width: 100px;
        background-color: red;
      }
      .two-column-layout > .right {
        flex: 1;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="two-column-layout">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
